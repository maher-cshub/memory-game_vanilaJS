<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="app">
        <div id="app_title">
            <span>MEMORY GAME</span>
        </div>
        <div id="app_content">
            <div id="game_options">
                <span>size</span>
                <input type="number" min="3" max="20" name="" id="game_size" value="3">
                <button>START</button>
            </div>
            <div id="game_area">
                <div class="image_area"><img src="https://picsum.photos/id/259/200/200" alt=""></div>
                <div class="image_area">2</div>
                <div class="image_area">3</div>
                <div class="image_area">4</div>
                <div class="image_area">5</div>
                <div class="image_area">6</div>
                <div class="image_area">7</div>
                <div class="image_area">8</div>
                <div class="image_area">9</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
