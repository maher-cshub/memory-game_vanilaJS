<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="set_time()">
    <div id="main__layout">
        <div id="clock__layout" >
            <div id="hours__container" class="clock__container" >
                <span></span>
                <span>Hours</span>
            </div>
            <span class="separator">:</span>
            <div id="minutes__container" class="clock__container" >
                <span></span>
                <span>Minutes</span>
            </div>
            <span class="separator">:</span>
            <div id="seconds__container" class="clock__container" >
                <span></span>
                <span>Seconds</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
